<html lang="en">
<head>

</head>
    <body>
        <div class="bgimg">
            <div class="topleft">
                <div>
                    <a href="index.html">
                        <img src="./img/DASTUGO TECHNOLOGY.png" alt="dastugo logo" style="width:350px;height:70px;"></a>
                
                </div>
            <p>Logo</p>
            </div>
            <div class="middle">
            <h1>COMING SOON</h1>

            <hr>
            <p id="demo"></p>
            <div>
                <button id="buttonBack" onclick="document.location='index.html'">Back to the main page</button>
            </div>
            </div>
            <div class="bottomleft">
            <p>see you next time...</p>
            </div>
            
        </div>
        
        <!-- <script src="./js/comingsoon.js"></script> -->
        <script>

            // Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2022 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
        </script>
    </body>
